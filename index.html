<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="/manifest.json" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Mohammed Abdi" />
    <meta
      name="description"
      content="DDU Stack — a reliable course material storage platform built by a Dire Dawa University student. Always access your materials when you need them."
    />

    <link rel="canonical" href="https://ddustack.vercel.app/" />

    <!-- Favicons -->
    <link rel="icon" href="/favicon/logo.svg" />
    <link rel="apple-touch-icon" href="/favicon/logo.svg" />
    <link rel="icon" href="/favicon/logo.png" type="image/png" />

    <title>DDU Stack | Reliable Course Storage</title>

    <!-- Preload Outfit 400 -->
    <link
      rel="preload"
      href="/fonts/outfit-v14-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Preload Outfit 500 -->
    <link
      rel="preload"
      href="/fonts/outfit-v14-latin-500.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Preload Outfit 600 -->
    <link
      rel="preload"
      href="/fonts/outfit-v14-latin-600.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="DDU STACK | Your reliable course material storage"
    />
    <meta
      property="og:description"
      content="DDU Stack — a reliable course material storage platform built by a Dire Dawa University student. Always access your materials when you need them."
    />
    <meta property="og:url" content="https://ddustack.vercel.app/" />
    <meta
      property="og:image"
      content="https://ddustack.vercel.app/preview/repo-mockup.webp"
    />
    <meta property="og:image:type" content="image/webp" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="DDU STACK | Your reliable course material storage"
    />
    <meta
      name="twitter:description"
      content="DDU Stack — a reliable course material storage platform built by a Dire Dawa University student. Always access your materials when you need them."
    />
    <meta
      name="twitter:image"
      content="https://ddustack.vercel.app/preview/repo-mockup.webp"
    />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
